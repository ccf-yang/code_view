<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Code Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            margin-bottom: 20px;
        }
        .project-input {
            width: 300px;
            padding: 8px;
        }
        .button {
            margin-left: 10px;
            padding: 8px 15px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            font-size: 14px;
        }
        .refresh-btn {
            background-color: #4CAF50;
            color: white;
        }
        .ai-button {
            background-color: #4CAF50;
            color: white;
        }
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .file-list {
            width: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            background-color: #fff;
            border-radius: 4px;
        }
        .file-item {
            padding: 4px 8px;
            margin: 2px 0;
            border-radius: 4px;
            transition: background-color 0.2s;
            cursor: pointer;
        }
        .file-item:hover {
            background-color: #f0f0f0;
        }
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .button-area {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            gap: 10px;
        }
        .split-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        .code-content {
            width: 40%;
            padding: 10px;
            white-space: pre;
            overflow: auto;
            font-family: monospace;
            border-right: 1px solid #ccc;
        }
        .ai-result {
            width: 60%;
            padding: 10px;
            overflow: auto;
            white-space: pre-wrap;
            font-family: system-ui;
            border-left: 1px solid #ccc;
        }
        .ai-result:focus {
            outline: 1px solid #4CAF50;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            z-index: 1000;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .notification.show {
            display: block;
            opacity: 1;
        }
        .notification.error {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div id="notification" class="notification"></div>
    <div class="header">
        <input type="text" class="project-input" id="projectPath" placeholder="Enter project directory path">
        <button class="button refresh-btn" id="refreshBtn">加载项目</button>
    </div>
    <div class="main-content">
        <div class="file-list" id="fileList">
            <!-- File list will be populated here -->
        </div>
        <div class="content-area">
            <div class="button-area">
                <button id="aiBtn">AI 分析</button>
                <button id="saveAiBtn">保存分析</button>
            </div>
            <div class="split-content">
                <div class="code-content" id="fileContent" contenteditable="true">
                    <!-- File content will be displayed here -->
                </div>
                <div class="ai-result" id="aiResult" contenteditable="true">
                    <!-- AI analysis will be displayed here -->
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="code_viewer.js"></script>
</body>
</html>
